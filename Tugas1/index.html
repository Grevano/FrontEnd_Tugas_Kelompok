<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Conversion</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <h1>Decimal Converter</h1>
    <p>Enter a decimal number to convert it into Binary, Octal, and Hexadecimal.</p>

    <input type="number" id="decimalInput" placeholder="Enter decimal number" min="0">
    <button onclick="convertNumber()">Convert</button>

    <div class="result">
      <p><strong>Binary:</strong> <span id="binary"></span></p>
      <p><strong>Octal:</strong> <span id="octal"></span></p>
      <p><strong>Hexadecimal:</strong> <span id="hexa"></span></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
